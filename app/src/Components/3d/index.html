<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0">
    <title>My first three.js app</title>
    <style>
        body {
            margin: 0;
        }
    </style>
</head>
<body>
    <script src="https://threejs.org/build/three.js"></script>
    <script src="https://cdn.rawgit.com/mrdoob/three.js/master/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.122/examples/jsm/controls/FirstPersonControls.js"></script>
    <script type="module">
        
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.z = 45;
        camera.position.x = 0;
        camera.position.y = 20;

        var first = {
            avanzar:false,
            retroceder:false,
            izquierda:false,
            derecha:false,
            quieto:true
        };

        const mover = () =>{
            if(!first.quieto){
                if(first.avanzar){
                    camera.position.z -= 0.1;
                }
                if(first.retroceder){
                    camera.position.z += 0.1;
                }
                if(first.izquierda){
                    camera.position.x -= 0.1;
                }
                if(first.derecha){
                    camera.position.x += 0.1;
                }
            }
        };

        const renderer = new THREE.WebGLRenderer({ alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        var mouse = new THREE.Vector2();
        var raycaster = new THREE.Raycaster();
        raycaster.setFromCamera(mouse, camera);

        const scene = new THREE.Scene();
        var light = new THREE.AmbientLight(0xFFFFFF, 0.85);
        scene.add(light);

        var loader = new THREE.GLTFLoader();
        loader.load('./models/blend/tablero.gltf', (gltf) => {
            scene.add(gltf.scene);
        });

        const geometry = new THREE.BoxGeometry();
        const material = new THREE.MeshBasicMaterial({ color: 0x00ff00 });
        const cube = new THREE.Mesh(geometry, material);
        cube.position.y = 20;
        cube.position.x = 0;
        cube.position.z = 40;

        scene.add(cube);
        
        function animate() {

            raycaster.setFromCamera( mouse, camera );
            
            cube.rotation.z += 0.01;
            cube.rotation.y += 0.01;

            //mover();

            requestAnimationFrame(animate);
            renderer.render(scene, camera);
        };

        function onMouseMove( event ) {
            mouse.x = ( event.clientX / window.innerWidth ) * 2 - 1;
            mouse.y = - ( event.clientY / window.innerHeight ) * 2 + 1;
        }

        
        function randomBetween(min, max) {
            return min + Math.floor(Math.random() * (max - min + 1));
        }
        
        let press=0;

        function onDocumentMouseDown(event) {
            event.preventDefault();
            /*
            first.quieto = !first.quieto;
            if(press>3) press=0;
            else press++;

            if(event.clientY < window.innerHeight/2) avanzar();
            else retroceder();

            if(event.clientX < window.innerWidth/2) izquierda();
            else derecha();
            */  

            
            var intersects = raycaster.intersectObjects(scene.children);
            console.log(intersects);
            //camera.position.z += 10;
            if (intersects.length > 0) {
                intersects[0].object.material.color.r = randomBetween(0, 255) / 100;
                intersects[0].object.material.color.g = randomBetween(0, 255) / 100;
                intersects[0].object.material.color.b = randomBetween(0, 255) / 100;
            }
        }

        const avanzar =()=>{
            first.avanzar = true;
            first.retroceder = false;
        }

        const retroceder =()=>{
            first.avanzar = false;
            first.retroceder = true;
        }

        const izquierda =()=>{
            first.izquierda = true;
            first.derecha = false;
        }

        const derecha =()=>{
            first.izquierda = false;
            first.derecha = true;
        }

        document.addEventListener('mousedown', onDocumentMouseDown, false);

        animate();
    </script>
</body>

</html>
