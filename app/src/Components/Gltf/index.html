<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>My first three.js app</title>
    <style>
        body {
            margin: 0;
        }
    </style>
</head>
<body>
    <script src="https://threejs.org/build/three.js"></script>
    <script src="https://cdn.rawgit.com/mrdoob/three.js/master/examples/js/loaders/GLTFLoader.js"></script>
    <script type="module">

        var loadTexture = function (url) {
            var loader = new THREE.TextureLoader();
            return new Promise(function (resolve, reject) {
                var onDone = function (texture) {
                    resolve(texture);
                };
                var onError = function (err) {
                    reject(err)
                };
                loader.load(url, onDone, function () {}, onError);
            });
        };
        
        var loadTextureCollection = function (urlArray) {
            return Promise.all(urlArray.map(function (url) {
                    return loadTexture(url);
                }));
        };


        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.z = 50;
        camera.position.x = 20;

        const renderer = new THREE.WebGLRenderer({ alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        var mouse = new THREE.Vector2();
        var raycaster = new THREE.Raycaster();
        raycaster.setFromCamera(mouse, camera);

        const scene = new THREE.Scene();
        
        var loader = new THREE.GLTFLoader();
        await loader.load('models/rex/scene.gltf', ( gltf ) => {
            var model = gltf.scene;
            scene.add( model );
        } );



        function animate() {
            requestAnimationFrame(animate);
            renderer.render(scene, camera);
        };

        function randomBetween(min, max) {
            return min + Math.floor(Math.random() * (max - min + 1));
        }

        function onDocumentMouseDown(event) {
            event.preventDefault();
            var intersects = raycaster.intersectObjects(scene.children);

            if (intersects.length > 0) {
                intersects[0].object.rotation.x += 20;
                intersects[0].object.material.color.r = randomBetween(0, 255) / 100;
                intersects[0].object.material.color.g = randomBetween(0, 255) / 100;
                intersects[0].object.material.color.b = randomBetween(0, 255) / 100;
            }
        }

        document.addEventListener('mousedown', onDocumentMouseDown, false);

        animate();
    </script>
</body>
</html>
